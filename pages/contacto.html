<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contacto FDM</title>
    <!--link para css-->
    <link rel="stylesheet" href="../css/style.css" />
  </head>
  <body>
    <form class="formulario">
      <label for="nombre">Nombre</label>
      <input type="text" name="nombre" placeholder="nombre" id="nombre" />
      <br />
      <br />
      <label for="apellido">Apellido</label>
      <input type="text" name="apellido" placeholder="apellido" id="apellido" />
      <br />
      <br />
      <label for="mail">E - mail</label>
      <input type="text" name="mail" placeholder="mail" id="mail" />
      <br />
      <br />
      <textarea
        name=""
        id=""
        cols="30"
        rows="4"
        placeholder="Deja un comentario"
      ></textarea>

      <br />
      <br />
      <div class="boton-container">
        <input class="boton" type="submit" value="Enviar" onclick="enviar()" />
        <input class="boton" type="Reset" />
      </div>
      <br />
    </form>
    <br />
    <ul class="click">
      <li>
        <a href="../index.html" style="text-decoration: none">I N I C I O</a>
      </li>
    </ul>
    <br />
    <footer>
      <h6>&copy; FernyFigs. Todos los derechos reservados.</h6>
    </footer>
  </body>
</html>
